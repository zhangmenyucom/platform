<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
                </i-col>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("seckillgoods:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("seckillgoods:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("seckillgoods:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
        </Row>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
        <i-form ref="formValidate" :model="seckillGoods" :rules="ruleValidate" :label-width="80">
            <Form-item label="选择商品" prop="goodsId">
                <i-select v-model="seckillGoods.goodsId" filterable>
                    <i-option v-for="goods in goodss" :value="goods.id" :key="goods.id">{{goods.name}}</i-option>
                </i-select>
            </Form-item>
            <Form-item label="库存" prop="stock">
                <i-input v-model="seckillGoods.stock" placeholder="库存"/>
            </Form-item>
            <Form-item label="秒杀价" prop="curPrice">
                <i-input v-model="seckillGoods.curPrice" placeholder="秒杀价"/>
            </Form-item>
            <Form-item label="开始日期" prop="startTime">
                <Date-picker type="datetime" v-model="seckillGoods.startTime" placeholder="开始日期"/>
            </Form-item>
            <Form-item label="截止日期" prop="endTime">
                <Date-picker type="datetime" v-model="seckillGoods.endTime" placeholder="截止日期"/>
            </Form-item>
            <Form-item label="描述" prop="description">
                <i-input v-model="seckillGoods.description" placeholder="描述"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>
                返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
    </Card>
</div>

<script src="${rc.contextPath}/js/shop/seckillgoods.js?_${date.systemTime}"></script>
</body>
</html>
