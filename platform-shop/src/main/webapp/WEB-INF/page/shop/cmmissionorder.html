<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
                </i-col>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("cmmissionorder:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("cmmissionorder:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("cmmissionorder:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="cmmissionOrder" :rules="ruleValidate" :label-width="80">
            <Form-item label="佣金订单号" prop="orderId">
                <i-input v-model="cmmissionOrder.orderId" placeholder="佣金订单号"/>
            </Form-item>
            <Form-item label="佣金数额" prop="gainBalance">
                <i-input v-model="cmmissionOrder.gainBalance" placeholder="佣金数额"/>
            </Form-item>
            <Form-item label="订单来源人" prop="sourceUserId">
                <i-input v-model="cmmissionOrder.sourceUserId" placeholder="订单来源人"/>
            </Form-item>
            <Form-item label="佣金说明" prop="detail">
                <i-input v-model="cmmissionOrder.detail" placeholder="佣金说明"/>
            </Form-item>
            <Form-item label="创建时间" prop="createTime">
                <i-input v-model="cmmissionOrder.createTime" placeholder="创建时间"/>
            </Form-item>
            <Form-item label="更新时间" prop="updateTime">
                <i-input v-model="cmmissionOrder.updateTime" placeholder="更新时间"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/shop/cmmissionorder.js?_${date.systemTime}"></script>
</body>
</html>
