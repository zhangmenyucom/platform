<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
                </i-col>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("withdraworder:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("withdraworder:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("withdraworder:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="withdrawOrder" :rules="ruleValidate" :label-width="80">
            <Form-item label="提现人id" prop="userId">
                <i-input v-model="withdrawOrder.userId" placeholder="提现人id"/>
            </Form-item>
            <Form-item label="提现金额" prop="withdrawAmount">
                <i-input v-model="withdrawOrder.withdrawAmount" placeholder="提现金额"/>
            </Form-item>
            <Form-item label="提现账户" prop="withdrawAccount">
                <i-input v-model="withdrawOrder.withdrawAccount" placeholder="提现账户"/>
            </Form-item>
            <Form-item label="账户类型 0:微信 1：支付宝 3：银行卡" prop="accountType">
                <i-input v-model="withdrawOrder.accountType" placeholder="账户类型 0:微信 1：支付宝 3：银行卡"/>
            </Form-item>
            <Form-item label="提现状态 0:提交审核 1：审核通过 2：审核不通过 3：提现成功" prop="status">
                <i-input v-model="withdrawOrder.status" placeholder="提现状态 0:提交审核 1：审核通过 2：审核不通过 3：提现成功"/>
            </Form-item>
            <Form-item label="备注" prop="comment">
                <i-input v-model="withdrawOrder.comment" placeholder="备注"/>
            </Form-item>
            <Form-item label="创建时间" prop="createTime">
                <i-input v-model="withdrawOrder.createTime" placeholder="创建时间"/>
            </Form-item>
            <Form-item label="更新时间" prop="updateTime">
                <i-input v-model="withdrawOrder.updateTime" placeholder="更新时间"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/shop/withdraworder.js?_${date.systemTime}"></script>
</body>
</html>
