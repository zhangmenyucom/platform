<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
                </i-col>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("gift:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("gift:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("gift:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="gift" :rules="ruleValidate" :label-width="80">
            <Form-item label="礼品类型" prop="type">
                <Radio-group v-model="gift.type">
                    <Radio label="1">
                        <span>线下商品</span>
                    </Radio>
                    <Radio label="2">
                        <span>线上商品</span>
                    </Radio>
                </Radio-group>
            </Form-item>
            <Row>
                <i-col span="16">
                    <Form-item label="图片地址" prop="picUrl">
                        <i-input v-model="gift.picUrl" placeholder="图片地址" readonly/>
                    </Form-item>
                </i-col>
                <i-col span="3">
                    <Form-item :label-width="1">
                        <Upload style="width: 300px;" action="../sys/oss/upload" :format="['jpg','jpeg','png']"
                                max-size="20480"
                                :on-success="handleSuccessPicUrl" :on-format-error="handleFormatError"
                                :show-upload-list="false"
                                :on-exceeded-size="handleMaxSize">
                            <i-button icon="ios-cloud-upload-outline">上传图片</i-button>
                        </Upload>
                    </Form-item>
                </i-col>
                <i-col span="3">
                    <Form-item :label-width="1">
                        <i-button icon="eye" @click="eyeImagePicUrl">预览图片</i-button>
                    </Form-item>
                </i-col>
            </Row>
            <Form-item label="礼品名称" prop="name">
                <i-input v-model="gift.name" placeholder="礼品名称"/>
            </Form-item>
            <Form-item label="需要积分" prop="pointValue">
                <i-input v-model="gift.pointValue" placeholder="兑换所需要积分"/>
            </Form-item>
            <Form-item label="上下架" prop="status">
                <Radio-group v-model="gift.status">
                    <Radio label="0">
                        <span>下架</span>
                    </Radio>
                    <Radio label="1">
                        <span>上架</span>
                    </Radio>
                </Radio-group>
            </Form-item>
            <Form-item label="说明" prop="giftDesc">
                <i-input v-model="gift.giftDesc" placeholder="说明"/>
            </Form-item>
            <Form-item label="排序" prop="sortOrder">
                <i-input v-model="gift.sortOrder" placeholder="排序"/>
            </Form-item>
            <Form-item label="线上商品id" prop="goodsId">
                <i-input v-model="gift.goodsId" placeholder="线上商品id"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/shop/gift.js?_${date.systemTime}"></script>
</body>
</html>
